{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm" data-aos="zoom-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="icon-circle bg-primary text-white mb-3 mx-auto" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                        <i class="fas fa-sign-in-alt fa-2x"></i>
                    </div>
                    <h2 class="card-title">Welcome Back</h2>
                    <p class="text-muted">Sign in to continue to your account</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg pulse">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted mb-0">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary mt-2 animate__animated animate__fadeIn">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
