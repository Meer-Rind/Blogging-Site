{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm text-center" data-aos="zoom-in">
            <div class="card-body p-5">
                <div class="icon-circle bg-danger text-white mb-4 mx-auto" 
                     style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                    <i class="fas fa-exclamation fa-2x"></i>
                </div>
                <h2 class="card-title">Delete Post</h2>
                <p class="card-text lead">Are you sure you want to delete the post <strong>"{{ object.title }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg pulse">
                            <i class="fas fa-trash-alt me-2"></i> Yes, Delete
                        </button>
                        <a href="{% url 'post-detail' object.pk %}" class="btn btn-outline-secondary btn-lg hover-effect">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        background: var(--gradient);
        box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
        transition: all 0.3s ease;
    }
    
    .icon-circle:hover {
        transform: rotate(15deg) scale(1.1);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #f83a4e 100%);
        border: none;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }
    
    .btn-danger:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
    }
</style>
{% endblock %}
