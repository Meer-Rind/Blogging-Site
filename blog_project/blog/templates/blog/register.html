{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm" data-aos="zoom-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="icon-circle bg-primary text-white mb-3 mx-auto" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </div>
                    <h2 class="card-title">Join Flash Blog</h2>
                    <p class="text-muted">Create your account to start sharing your thoughts</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg pulse">
                            <i class="fas fa-user-plus me-2"></i> Sign Up
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted mb-0">Already have an account?</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary mt-2 animate__animated animate__fadeIn">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        background: var(--gradient);
        box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
        transition: all 0.3s ease;
    }
    
    .icon-circle:hover {
        transform: rotate(15deg) scale(1.1);
    }
    
    .form-control {
        border-radius: 50px;
        padding: 0.8rem 1.2rem;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        transform: translateY(-2px);
    }
    
    .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
    }
</style>
{% endblock %}
